{% extends 'news/base.html' %}
{% load embed_video_tags %}
{% block body %}
{% load humanize %}

<div class="container">
    <div class="row row-m">
        <!-- START MAIN CONTENT -->
        <div class="col-sm-8 col-p  main-content">
            <div class="theiaStickySidebar">
                <div class="post-inner categoty-style-1">
                    <div class="post-head">
                        <h2 class="title"> ویڈیوز </h2>
                    </div>

                    <!-- post body -->
                    <div class="post-body">
                        <div class="row row-m">
                            {% for obj in object %}
                            <div class="col-sm-6 col-p">
                                <article>
                                    <figure>
                                        {% video obj.video as my_video %}
                                        <a href="{% url 'video-detail' pk=obj.pk %}"><img src="{{ my_video.thumbnail }}"
                                                alt="" class="img-responsive" style="height: 242px; width: 323px;"></a>
                                        {% endvideo %}
                                    </figure>
                                    <div class="post-info">
                                        <h3><a href="#">{{ obj.title }}</a>
                                        </h3>
                                        <span>
                                            <i class="ti-timer"></i>
                                            {{ obj.timestamp | naturalday }}
                                        </span>
                                        <p></p>
                                    </div>
                                </article>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                    <!-- Post footer -->
                    <div class="post-footer">
                        <div class="row thm-margin">
                            <div class="col-xs-12 col-sm-12 col-md-12 thm-padding">
                                <!-- pagination -->
                                <!-- <ul class="pagination">
                                        <li class="disabled"><span class="ti-angle-left"></span></li>
                                        <li class="active"><span>1</span></li>
                                        <li><a href="#">2</a></li>
                                        <li><a href="#">3</a></li>
                                        <li class="disabled"><span class="extend">...</span></li>
                                        <li>
                                        <li><a href="#">12</a></li>
                                        <li><a href="#"><i class="ti-angle-right"></i></a></li>
                                    </ul>  -->
                                <!-- /.pagination -->
                            </div>
                        </div>
                    </div> <!-- /.Post footer-->
                </div>
            </div>
        </div>
        <!-- END OF /. MAIN CONTENT -->
        {% include 'news/side_content.html' %}
    </div>
</div>






{% endblock %}
