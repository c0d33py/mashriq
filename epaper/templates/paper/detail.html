{% extends 'paper/base.html' %}
{% load embed_video_tags %}
{% load social_share %}
{% block body %}
<div class="row row-m">
    <div class="col-sm-12  col-p main-content">
        <div class="theiaStickySidebar">
            <div class="post_details_inner">
                <div class="post_details_block">
                    <figure class="social-icon">
                        <img src="{{ object.image.url }}" alt="" class="img-responsive"
                            style=" width: auto; height: auto;">

                        <div>

                            {% autoescape on %}

                            {% with "https://mashriq.com.pk/" as host %}

                            <a href="https://www.facebook.com/sharer.php?u={{ host }}{{ request.get_full_path|urlencode }}"
                                target="_blank"><i class="fa fa-facebook"></i>
                            </a>

                            <a href="http://twitter.com/share?url={{ host }}{{ request.get_full_path|urlencode }}&amp;text={{ object.title }}"
                                target="_blank"><i class="fa fa-twitter"></i>
                            </a>

                            <a href="https://api.whatsapp.com/send?text={{ host }}{{ request.get_full_path|urlencode }}"
                                target="_blank"><i class="fa fa-whatsapp"></i>
                            </a>

                            {% endwith %}

                            {% endautoescape %}


                        </div>
                    </figure>
                </div>
            </div>
        </div>



        <!-- START RELATED ARTICLES -->
        <div class="post-inner post-inner-2">
            <!--post header-->
            <div class="post-head">
                <h2 class="title"><strong>Related </strong> Articles</h2>
            </div>


            <!-- post body -->
            <div class="post-body">
                <div class="owl-carousel owl-theme post-slider-rtl">

                    <!-- item one -->
                    <div class="item">
                        <div class="news-grid-2">
                            <div class="row row-margin">
                                {% for post in relat %}
                                {% if forloop.first %}
                                <div class="col-xs-6 col-sm-2 col-md-2 col-padding">
                                    <div class="grid-item">
                                        <div class="grid-item-img">
                                            <a href="{% url 'news-detail' pk=post.pk %}">
                                                <img src="{{ post.image.url }}" class="img-responsive" alt="">
                                                <div class="link-icon"><i class="fa fa-play"></i></div>
                                            </a>
                                        </div>
                                        <h5><a href="{% url 'paper-detail' pk=object.pk %}"
                                                class="title">{{ post.title }}</a>
                                        </h5>
                                    </div>
                                </div>
                                {% endif %}
                                {% if forloop.last%}

                                <div class="col-xs-6 col-sm-2 col-md-2 col-padding">
                                    <div class="grid-item">
                                        <div class="grid-item-img">
                                            <a href="{% url 'news-detail' pk=post.pk %}">
                                                <img src="{{ post.image.url }}" class="img-responsive" alt="">
                                                <div class="link-icon"><i class="fa fa-play"></i></div>
                                            </a>
                                        </div>
                                        <h5><a href="{% url 'paper-detail' pk=object.pk %}"
                                                class="title">{{ post.title }}</a>
                                        </h5>
                                    </div>
                                </div>
                                {% endif %}

                                {% endfor %}

                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
