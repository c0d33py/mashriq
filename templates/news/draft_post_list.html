{% extends 'base.html' %}
{% block body %}

<section class="section">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-block ">
                    <div class="header-block">
                        <a href="{% url 'article-create' %}" class="btn btn-primary btn-sm "> Add new </a>
                    </div>

                    <table id="example" class="table table-striped table-bordered" style="width:100%">
                        <thead>
                            <tr>
                                <th>Tilte</th>
                                <th>Categories</th>
                                <th>Date time</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for article in articles %}
                            <tr>
                                <td><a href="{% url 'article-detail' pk=article.pk %}">{{ article.title }}</a>
                                </td>
                                {% for cat in article.tags.all %}
                                <td style="font-size: 14px;">{{ cat.slug }}</td>
                                {% endfor %}
                                <td style="font-size: 14px;">{{ article.timestamp | timesince }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                        <tfoot>
                            <tr>
                                <th>Tilte</th>
                                <th>Categories</th>
                                <th>Date time</th>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
