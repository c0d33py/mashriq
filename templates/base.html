<!doctype html>
{% load static %}
<html class="no-js" lang="en">
<meta http-equiv="content-type" content="text/html;charset=utf-8" />

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    {% if title%}
    <title>{{ title }}</title>
    {% else %}
    <title>news</title>
    {% endif %}
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="{% static 'apple-touch-icon.png' %}">
    <link rel="stylesheet" href="{% static 'modular/css/vendor.css' %}">
    <link rel="stylesheet" href="{% static 'modular/css/app-green.css' %}">
    <link rel="stylesheet" href="{% static 'modular/css/new.css' %}">
    <link href="{% static '/rtl/assets/nafeesnastaleeq/font.css' %}" rel="stylesheet" type="text/css" />


</head>

<body>
    <div class="main-wrapper">
        <div class="app" id="app">
            {% include 'header.html' %}
            {% include 'sidebar.html' %}
            <article class="content dashboard-page">
                <section class="section">
                    <div class="row">
                        <div class="col-md-8">
                            {% if messages %}
                            {% for message in messages %}
                            <div class="has-success {{ message.tags }}">
                                {{ message }}
                            </div>
                            {% endfor %}
                            {% endif %}
                        </div>
                    </div>

                    {% block body %}{% endblock %}
            </article>
            </section>
        </div>
    </div>



    <!-- Reference block for JS -->
    <div class="ref" id="ref">
        <div class="color-primary"></div>
        <div class="chart">
            <div class="color-primary"></div>
            <div class="color-secondary"></div>
        </div>
    </div>
    <script src="{% static 'modular/js/vendor.js' %}"></script>
    <script src="{% static 'modular/js/app.js' %}"></script>

    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
    <script src="{% static 'modular/js/script.js' %}"></script>

</body>

</html>
