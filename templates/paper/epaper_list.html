{% extends 'base.html' %}
{% block body %}

<section class="section">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-block ">
                    <div class="header-block">
                        <a href="{% url 'epaper-create' %}" class="btn btn-primary btn-sm "> Add new </a>
                    </div>

                    <table id="example" class="table table-striped table-bordered" style="width:100%">
                        <thead>
                            <tr>
                                <th>Date time</th>
                                <th>Screen</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for object in epapers %}
                            <tr>
                                <td><a href="{% url 'epaper-detail' pk=object.pk %}">{{ object.title }}</a>
                                </td>
                                <td>{{ object.timestamp }}</td>
                                <td><a class="btn btn-danger btn-sm " href="{% url 'epaper-delete' pk=object.pk %}">
                                        Delete
                                    </a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                        <tfoot>
                            <tr>
                                <th>Date time</th>
                                <th>Screen</th>
                                <th>Action</th>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
