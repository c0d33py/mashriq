{% extends 'base.html' %}
{% load widget_tweaks %}
{% block body %}
<div class="row">
    <div class="col-12">
        <div class="sidebar-overlay" id="sidebar-overlay"></div>
        <div class="sidebar-mobile-menu-handle" id="sidebar-mobile-menu-handle"></div>
        <div class="mobile-menu-handle"></div>
        <form name="item" action="." method="POST" enctype="multipart/form-data">
            <div class="card card-block">
                <div class="text-center">
                    <img src="{{ user.profile.image.url }}" class=" rounded-circle z-depth-0" alt="avatar image"
                        height="100"><br>
                    <div class="content-section mt-4">
                        <strong class="font-weight-bold ">{{ user.username }}</strong>
                    </div>
                </div>
                {% csrf_token %}
                <div class="col-md-12">
                    <div class="form-group row">
                        {% render_field u_form.username type="text" class="form-control" %}
                    </div>
                    <div class="form-group row">
                        {% render_field u_form.email type="text" class=" form-control" %}
                    </div>
                    <div class="form-group row">
                    </div>
                    <div class="form-group row">
                        <label>
                            {% render_field p_form.image  %}
                        </label>
                    </div>
                    <div class="form-group row">
                        <button type="submit" class="btn btn-primary btn-block">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
